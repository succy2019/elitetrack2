<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Elite Management Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-800 text-white">
            <div class="p-4">
                <h2 class="text-2xl font-semibold">Elite MGT</h2>
            </div>
            <nav class="mt-4">
                <a href="dashboard.html" class="block py-2.5 px-4 hover:bg-blue-700">
                    <i class="fas fa-home mr-2"></i> Dashboard
                </a>
                <a href="add-user.html" class="block py-2.5 px-4 hover:bg-blue-700">
                    <i class="fas fa-user-plus mr-2"></i> Add User
                </a>
                <a href="change-password.html" class="block py-2.5 px-4 bg-blue-900 rounded hover:bg-blue-700">
                    <i class="fas fa-key mr-2"></i> Change Password
                </a>
                <button id="logoutBtn" class="block w-full text-left py-2.5 px-4 hover:bg-blue-700">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="max-w-md mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-semibold">Change Password</h1>
                </div>

                <!-- Success/Error Messages -->
                <div id="successMessage" class="hidden mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                    Password changed successfully!
                </div>
                <div id="errorMessage" class="hidden mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                    <!-- Error message will be inserted here -->
                </div>

                <!-- Change Password Form -->
                <div class="bg-white rounded-lg shadow p-6">
                    <form id="changePasswordForm">
                        <div class="mb-4">
                            <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                Current Password
                            </label>
                            <input 
                                type="password" 
                                id="currentPassword" 
                                name="currentPassword"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter current password"
                            >
                        </div>

                        <div class="mb-4">
                            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                New Password
                            </label>
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword"
                                required
                                minlength="6"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter new password"
                            >
                            <p class="mt-1 text-sm text-gray-500">Password must be at least 6 characters long</p>
                        </div>

                        <div class="mb-6">
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                Confirm New Password
                            </label>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword"
                                required
                                minlength="6"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Confirm new password"
                            >
                        </div>

                        <div class="flex items-center justify-between">
                            <button 
                                type="submit" 
                                id="submitBtn"
                                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                <i class="fas fa-key mr-2"></i>
                                Change Password
                            </button>
                        </div>
                    </form>
                </div>

                <div class="mt-4 text-center">
                    <a href="dashboard.html" class="text-blue-600 hover:text-blue-500">
                        <i class="fas fa-arrow-left mr-1"></i>
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return null;
            }
            return token;
        }

        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        });

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.classList.add('hidden');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            
            // Hide after 5 seconds
            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 5000);
        }

        // Show error message
        function showError(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            successDiv.classList.add('hidden');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Validate passwords match
        function validatePasswords() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showError('New passwords do not match');
                return false;
            }
            
            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters long');
                return false;
            }
            
            return true;
        }

        // Handle form submission
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = checkAuth();
            if (!token) return;

            if (!validatePasswords()) return;

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Changing Password...';

            try {
                const formData = new FormData(e.target);
                const response = await fetch(`${window.EliteTrackConfig.API_BASE_URL}/auth/change-password`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword: formData.get('currentPassword'),
                        newPassword: formData.get('newPassword')
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess('Password changed successfully!');
                    // Clear form
                    e.target.reset();
                } else {
                    showError(result.message || 'Failed to change password');
                }
            } catch (error) {
                console.error('Error changing password:', error);
                showError('An error occurred while changing password');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // Real-time password match validation
        document.getElementById('confirmPassword').addEventListener('input', () => {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmInput = document.getElementById('confirmPassword');
            
            if (confirmPassword && newPassword !== confirmPassword) {
                confirmInput.classList.add('border-red-500');
                confirmInput.classList.remove('border-gray-300');
            } else {
                confirmInput.classList.remove('border-red-500');
                confirmInput.classList.add('border-gray-300');
            }
        });

        // Initialize page
        checkAuth();
    </script>
</body>
</html>
